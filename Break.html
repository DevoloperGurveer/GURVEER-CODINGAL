<body>
<p id="demo"></p>
<script>
var day;
switch (new Date().getDay()) {
case 0:
day="Sunday";
break;
        case1;
        day = "Monday";
        break;

        case2;
        day = "Tuesday";
        break;

        case3;
        day = "Wednesday";
        break;
        case4;
        day = "Thursday";
        break;

        case5;
        day = "Friday";
        break;

        case6;
        day = "Saturday";
        break;




}
document.getElementById("demo").innerHTML="Today is" + "saturday";
</script>
