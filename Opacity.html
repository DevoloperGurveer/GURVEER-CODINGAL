<!DOCTYPE html>

<html>


<head>
<style>
div {

background-color: blueviolet;
padding: 50px;
}

div.first {
opacity: 0.1;
}

div.second {
opacity: 0.3;
}

div.third{
opacity: 0.6;
}
</style>
    <title></title>

</head>

<body>

    <h1>the opacity property</h1>
<p></p>

<div class="first"><p>opacity=0.1</p></div>
<div class="second"><p>opacity=0.3</p></div>
<div class="third"><p>opacity=0.6</p></div>
<div><p>opacity=1</p></div>



</body>

</html>
